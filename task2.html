<!DOCTYPE html>
<html>
<head>
  <title>Nested List with Fixed Box</title>
  <style>
    body {
      margin: 0; 
    }
    .table {
        border: 1px solid black;
        display: inline-block;
        padding-right: 8px;
        padding-left: 3px;
        margin: 0;
    }
  </style>
</head>
<body>
  <div class="table">
    <p>List can be nested (list inside other list):</p>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>
</body>
</html>
